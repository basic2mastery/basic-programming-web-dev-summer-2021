<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Users</title>
  </head>

  <body>
    <div class="header">
      <h1>My homies</h1>
    </div>

    <div id="js-friend-list" class="friend-list"></div>
  </body>

  <script language="javascript">
    const friends = [
      {
        avatar:
          "https://avataaars.io/?avatarStyle=Circle&topType=Hat&accessoriesType=Wayfarers&facialHairType=BeardMedium&facialHairColor=BrownDark&clotheType=Hoodie&clotheColor=Red&eyeType=Close&eyebrowType=Angry&mouthType=Tongue&skinColor=Brown",
        name: "Minh",
        mood: "Cool",
      },
      {
        avatar:
          "https://avataaars.io/?avatarStyle=Circle&topType=NoHair&accessoriesType=Kurt&facialHairType=BeardLight&facialHairColor=Black&clotheType=Hoodie&clotheColor=White&eyeType=Dizzy&eyebrowType=FlatNatural&mouthType=Concerned&skinColor=DarkBrown",
        name: "Victor",
        mood: "Awesome",
      },
    ];

    const friendListDom = document.getElementById("js-friend-list");
    friendListDom.innerHTML = friends
      .map(
        (friend) =>
          `
    <div class="friend">
        <div class="avatar">
          <img
            src="${friend.avatar}"
          />
        </div>
        <div class="name">${friend.name}</div>
        <div class="mood">${friend.mood}</div>
      </div>
    `
      )
      .join("");
  </script>
</html>
